<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Expenses chart component">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="./src/output.css" rel="stylesheet">

    <script type="module" src="src/script.js"></script>

    <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

<header class="flex justify-between items-center px-8 h-25 rounded-xl bg-customRed text-white max-sm:w-[90vw] sm:w-sm-container lg:w-lg-container">
    <div>
        <h2>My balance</h2>
        <strong class="text-3xl max-sm:text-2xl">$921.48</strong>
    </div>
    <img class="w-18" src="images/logo.svg" alt="two circles">
</header>

<main class="bg-white p-8 rounded-xl max-sm:w-[90vw] sm:w-sm-container  lg:w-lg-container">
    <h1 class="text-2xl font-semibold max-sm:text-xl">Spending - Last 7 days</h1>

    <canvas id="myChart" class=" w-full py-4">
        <!--   Chart here     -->
    </canvas>

    <section class="flex justify-between items-end pt-5 border-t-1 border-t-customLightRed">
        <div>
            <p class="text-customLightBrown max-sm:text-sm">Total this month</p>
            <strong class="max-sm:text-2xl text-4xl text-customDarkBrown">$478.33</strong>
        </div>
        <div class="text-right">
            <em class="font-semibold not-italic text-customDarkBrown">+2.4%</em>
            <p class="text-customLightBrown max-sm:text-sm">from last month</p>
        </div>
    </section>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/chanwinharold" target="_blank">chanwinharold</a>.
</footer>

<script type="module" src="src/script.js"></script>
</body>
</html>
